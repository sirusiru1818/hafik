<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafik - AI Research Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gradient-1: linear-gradient(135deg, #ffd1dc 0%, #ffb5c5 100%);
            --gradient-2: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --gradient-3: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --gradient-4: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --bg-dark: #f5f0f6;
            --bg-card: rgba(255, 255, 255, 0.4);
            --glass: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-primary: #2d3561;
            --text-secondary: rgba(45, 53, 97, 0.7);
            --accent: #a78bfa;
            --accent-hover: #8b5cf6;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Enhanced Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.7;
            overflow: hidden;
        }

        .bg-gradient {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            animation: float 30s infinite ease-in-out;
        }

        .bg-gradient-1 {
            width: 800px;
            height: 800px;
            background: linear-gradient(135deg, #ffd1dc 0%, #e0c3fc 100%);
            top: -300px;
            left: -200px;
            animation-delay: 0s;
        }

        .bg-gradient-2 {
            width: 700px;
            height: 700px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            bottom: -250px;
            right: -200px;
            animation-delay: 10s;
        }

        .bg-gradient-3 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 20s;
        }

        .bg-gradient-4 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            top: 30%;
            right: 10%;
            animation-delay: 15s;
        }

        .bg-gradient-5 {
            width: 550px;
            height: 550px;
            background: linear-gradient(135deg, #ffb88c 0%, #ff9a76 100%);
            bottom: 10%;
            left: 20%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translate(0, 0) scale(1); 
                opacity: 0.7;
            }
            25% { 
                transform: translate(100px, -100px) scale(1.1); 
                opacity: 0.8;
            }
            50% { 
                transform: translate(-50px, 100px) scale(0.95); 
                opacity: 0.6;
            }
            75% { 
                transform: translate(150px, 50px) scale(1.05); 
                opacity: 0.75;
            }
        }

        /* Glass Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 4rem;
            backdrop-filter: blur(0px);
            background: transparent;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 800;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .login-btn {
            padding: 0.7rem 1.8rem;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1.5px solid rgba(255, 255, 255, 0.6);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 24px rgba(167, 139, 250, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 
                0 12px 32px rgba(167, 139, 250, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Hero */
        .hero {
            text-align: center;
            padding: 12rem 0 6rem;
            animation: fadeInUp 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            background: rgba(167, 139, 250, 0.08);
            border: 1px solid rgba(167, 139, 250, 0.2);
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            color: rgba(196, 181, 253, 0.9);
            margin-bottom: 2rem;
            backdrop-filter: blur(20px);
            animation: float-badge 3s ease-in-out infinite;
        }

        @keyframes float-badge {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .badge-dot {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 12px rgba(167, 139, 250, 0.6);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.3); }
        }

        .hero-title {
            font-size: 5.5rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            line-height: 1.15;
            margin-bottom: 1.8rem;
            padding-bottom: 0.2rem;
            background: linear-gradient(135deg, #2d3561 0%, rgba(45, 53, 97, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            overflow: visible;
        }

        .hero-highlight {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
            background-size: 200% 200%;
            animation: gradient-shift 4s ease-in-out infinite, glow-pulse 3s ease-in-out infinite;
            padding-bottom: 0.1em;
            overflow: visible;
        }

        @keyframes gradient-shift {
            0%, 100% {
                background-position: 0% 50%;
                filter: drop-shadow(0 0 40px rgba(240, 147, 251, 0.4));
            }
            50% {
                background-position: 100% 50%;
                filter: drop-shadow(0 0 60px rgba(167, 139, 250, 0.6));
            }
        }

        @keyframes glow-pulse {
            0%, 100% {
                filter: drop-shadow(0 0 40px rgba(240, 147, 251, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 60px rgba(167, 139, 250, 0.6));
            }
        }

        .hero-subtitle {
            font-size: 1.4rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 680px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Search Section */
        .search-section {
            margin-top: 2rem;
            padding-bottom: 6rem;
            animation: fadeInUp 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both;
        }

        .search-card {
            position: relative;
        }

        .search-input-container {
            position: relative;
            z-index: 1;
        }

        .search-input-wrapper {
            position: relative;
            z-index: 1;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1.5px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 1rem;
            padding-bottom: 3.2rem;
            padding-right: 4.5rem;
            font-size: 1.15rem;
            color: var(--text-primary);
            font-family: inherit;
            resize: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.7;
            font-weight: 400;
            min-height: 80px;
            box-shadow: 
                0 8px 32px rgba(167, 139, 250, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(167, 139, 250, 0.5);
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(50px) saturate(200%);
            -webkit-backdrop-filter: blur(50px) saturate(200%);
            box-shadow: 
                0 0 0 3px rgba(167, 139, 250, 0.15),
                0 12px 40px rgba(167, 139, 250, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .search-input::placeholder {
            color: rgba(45, 53, 97, 0.45);
            font-weight: 300;
        }

        /* Search Button inside input box */
        .search-button {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            width: 50px;
            height: 50px;
            padding: 0;
            background: rgba(240, 147, 251, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: #ffffff;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 16px rgba(240, 147, 251, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .search-button:hover {
            transform: scale(1.05);
            background: rgba(240, 147, 251, 0.8);
            box-shadow: 
                0 6px 20px rgba(240, 147, 251, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .search-button:active {
            transform: scale(0.98);
        }

        .search-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-button-icon {
            display: inline-block;
            transition: transform 0.3s ease;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .search-button:hover .search-button-icon {
            transform: translateX(2px);
        }

        .char-count {
            display: none;
        }

        .suggestion-section {
            display: none;
        }

        .search-button-wrapper {
            display: none;
        }

        /* Results */
        .results-container {
            margin-top: 4rem;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 0 0.5rem;
        }

        .results-title {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .results-count {
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(196, 181, 253, 0.9);
            padding: 0.6rem 1.2rem;
            background: rgba(167, 139, 250, 0.1);
            border: 1px solid rgba(167, 139, 250, 0.25);
            border-radius: 20px;
            backdrop-filter: blur(20px);
        }

        .result-item {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1.5px solid rgba(167, 139, 250, 0.15);
            border-radius: 20px;
            padding: 2.2rem;
            margin-bottom: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(167, 139, 250, 0.08), transparent);
            transition: left 0.6s;
        }

        .result-item:hover::before {
            left: 100%;
        }

        .result-item:hover {
            border-color: rgba(167, 139, 250, 0.4);
            transform: translateY(-6px);
            box-shadow: 
                0 20px 50px rgba(10, 10, 15, 0.4),
                0 0 0 1px rgba(167, 139, 250, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.4;
            letter-spacing: -0.01em;
            color: var(--text-primary);
        }

        .result-meta {
            display: flex;
            gap: 1.8rem;
            font-size: 0.88rem;
            color: var(--text-secondary);
            margin-bottom: 1.2rem;
        }

        .result-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .result-abstract {
            color: var(--text-secondary);
            line-height: 1.75;
            margin-bottom: 1.2rem;
            font-size: 0.98rem;
            font-weight: 400;
        }

        .result-score {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.1rem;
            background: rgba(167, 139, 250, 0.12);
            border: 1.5px solid rgba(167, 139, 250, 0.3);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            color: #c4b5fd;
            backdrop-filter: blur(10px);
        }

        .score-icon {
            font-size: 1rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--text-primary);
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1.2rem 1.5rem;
            }

            .logo {
                font-size: 1.3rem;
            }

            .hero {
                padding: 10rem 0 4rem;
            }

            .hero-title {
                font-size: 3.2rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .search-card {
                padding: 2rem;
                border-radius: 20px;
            }

            .search-input {
                font-size: 1rem;
                padding: 1.3rem;
            }

            .result-item {
                padding: 1.8rem;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .container {
                padding: 0 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-gradient bg-gradient-1"></div>
        <div class="bg-gradient bg-gradient-2"></div>
        <div class="bg-gradient bg-gradient-3"></div>
        <div class="bg-gradient bg-gradient-4"></div>
        <div class="bg-gradient bg-gradient-5"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">Hafik</div>
        <button class="login-btn">Login</button>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h1 class="hero-title">
                Prove Your<br><span class="hero-highlight">Hypothesis</span>
            </h1>
            <p class="hero-subtitle">
                Enter your research hypothesis and discover scientific papers that support your theory
            </p>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-card">
                <div class="search-input-container">
                    <div class="search-input-wrapper">
                        <textarea 
                            id="hypothesis-input" 
                            class="search-input" 
                            placeholder="E.g. You wake up before the alarm only on days you could've slept in"
                            rows="4"
                        ></textarea>
                        <button class="search-button" id="search-button">
                            <span class="search-button-icon">â†’</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results Container -->
            <div class="results-container" id="results-container" style="display: none;">
                <div class="results-header">
                    <h2 class="results-title">Research Results</h2>
                    <span class="results-count" id="results-count">0 papers found</span>
                </div>
                <div id="results-list"></div>
            </div>
        </section>
    </div>

    <script>
        const searchInput = document.getElementById('hypothesis-input');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('results-container');
        const resultsList = document.getElementById('results-list');
        const resultsCount = document.getElementById('results-count');

        // Search button click
        searchButton.addEventListener('click', async () => {
            const hypothesis = searchInput.value.trim();
            
            if (hypothesis.length < 10) {
                alert('Please enter at least 10 characters for your hypothesis.');
                return;
            }

            // Loading state
            searchButton.disabled = true;
            searchButton.innerHTML = '<div class="loading"></div>';

            try {
                // Simulated API call (replace with actual endpoint)
                await new Promise(resolve => setTimeout(resolve, 1800));
                
                // Mock data
                const mockResults = [
                    {
                        title: "L-Theanine reduces psychological and physiological stress responses",
                        authors: "Kimura K, Ozeki M, Juneja LR, Ohira H",
                        year: "2007",
                        abstract: "The objective of the present study was to evaluate the acute effects of L-Theanine on psychological and physiological stress responses. Twelve participants underwent an arithmetic task as a psychosomatic stressor and completed the State-Trait Anxiety Inventory (STAI) before and after the task...",
                        similarity: 0.94
                    },
                    {
                        title: "Effects of L-theanine on attention and reaction time response",
                        authors: "Higashiyama A, Htay HH, Ozeki M, Juneja LR, Kapoor MP",
                        year: "2011",
                        abstract: "This study investigated the effects of L-theanine on attention during a visual search task. The results showed that L-theanine improved reaction time response and increased the number of correct target detections during the visual search task...",
                        similarity: 0.89
                    },
                    {
                        title: "L-theanine and caffeine improve sustained attention and cognitive performance",
                        authors: "Owen GN, Parnell H, De Bruin EA, Rycroft JA",
                        year: "2008",
                        abstract: "The combination of L-theanine and caffeine was shown to improve both speed and accuracy of performance on attention-switching tasks, and to reduce susceptibility to distracting information in a memory task. These results suggest that combining L-theanine and caffeine may be beneficial...",
                        similarity: 0.87
                    },
                    {
                        title: "L-Theanine, a Natural Constituent in Tea, and Its Effect on Mental State",
                        authors: "Nobre AC, Rao A, Owen GN",
                        year: "2008",
                        abstract: "L-Theanine is a unique amino acid found almost exclusively in tea plants. Research evidence suggests that L-theanine has psychoactive properties and can modulate aspects of brain function in humans...",
                        similarity: 0.82
                    }
                ];
                
                displayResults(mockResults);
                
                // Update hover elements after results are added
                setTimeout(() => {
                    const newInteractiveElements = document.querySelectorAll('.result-item');
                    newInteractiveElements.forEach(el => {
                        el.addEventListener('mouseenter', () => {
                            cursor.classList.add('hover');
                        });
                        el.addEventListener('mouseleave', () => {
                            cursor.classList.remove('hover');
                        });
                    });
                }, 100);
                
            } catch (error) {
                console.error('Search error:', error);
                alert('An error occurred during search. Please try again.');
            } finally {
                searchButton.disabled = false;
                searchButton.innerHTML = '<span class="search-button-icon">â†’</span>';
            }
        });

        function displayResults(results) {
            if (!results || results.length === 0) {
                resultsContainer.style.display = 'none';
                return;
            }

            resultsContainer.style.display = 'block';
            resultsCount.textContent = `${results.length} papers found`;
            
            resultsList.innerHTML = results.map(paper => `
                <div class="result-item">
                    <h3 class="result-title">${paper.title}</h3>
                    <div class="result-meta">
                        <span class="result-meta-item">
                            <span>ðŸ“…</span>
                            <span>${paper.year}</span>
                        </span>
                        <span class="result-meta-item">
                            <span>ðŸ‘¤</span>
                            <span>${paper.authors}</span>
                        </span>
                    </div>
                    <p class="result-abstract">${paper.abstract}</p>
                    <span class="result-score">
                        <span class="score-icon">âœ¨</span>
                        <span>Match: ${(paper.similarity * 100).toFixed(0)}%</span>
                    </span>
                </div>
            `).join('');
        }

        // Enter to search (Shift+Enter for new line)
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                searchButton.click();
            }
        });
    </script>
</body>
</html>
